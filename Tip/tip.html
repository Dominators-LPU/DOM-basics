<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
</head>
<body>
        <h1> Tip </h1>
        <input type="text" placeholder="Enter amount"" value="1000">
        <button type="submit">Calculate</button>

        <div class="output"> </div>

        <script>

            let input_box = document.querySelector("input");
            let output = document.querySelector(".output");
            let btns = document.querySelector("button");

            // using events:

            btns.addEventListener("click", calculate)


            function calculate(){
                   let amt = input_box.value
                //    console.log(amt)
                 let tip = amt*2/100
                 output.innerHTML = `<h1>Tip is  ${tip} </h1>`
            }


        </script>
</body>
</html>
